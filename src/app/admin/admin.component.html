<div class="container">
  <div class="row">


    <div style="display: flex; justify-content: space-between;">
      <div style="text-align: left;">
        <h3>Admin Information</h3>
        <button class="btn1" (click)="addAdmin()">+ Add</button>
      </div>

      <div style="text-align: left;">
        <div class="d-flex" role="search">
          <input class="form-control me-2 p-2 " type="search" placeholder="Search by Admin Name" aria-label="Search">
        </div>



      </div>
    </div>



    <div class="row mt-5">
      <div class="col-md-12 mt-2">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="table-light">
              <tr class="text-center">
                <th scope="col">AdminName</th>
                <th scope="col">Email</th>
                <th scope="col">Created On</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let admindetails of allAdminDetails" class="text-center">
                <td>{{admindetails.name}}</td>
                <td>{{admindetails.email}}</td>
                <td>{{ admindetails.created_at | date:'dd/MM/yyyy' }}</td>



                <td class="edit-delete-btn">
                  <i class="bi" [ngClass]="{
                'bi-check-circle-fill text-success': admindetails.status === 'active',
                'bi-x-circle-fill text-danger': admindetails.status === 'inactive'
              }" (click)="toggleDistrictStatus(admindetails)" style="cursor: pointer; font-size: 1.2rem;"></i>
                </td>

                <td class="edit-delete-btn">
                  <a (click)="editAdminDetals(admindetails.id)" class="text-primary"><i class="bi bi-pencil-square fs-5 me-2"></i></a>
                  <a (click)="openDeleteModal(admindetails.id)" class="text-danger"><i class="bi bi-trash fs-5"></i></a>

                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Modal for confirming status change -->
        <div class="modal fade" id="statusModal" tabindex="-1" role="dialog" aria-labelledby="statusModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="statusModalLabel">Confirm Status Change</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Are you sure you want to change the status of this Admin?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{ 'COMMON.CANCEL' | translate
                  }}</button>
                <button type="button" (click)=confirmStatusChange() class="btn btn-primary">{{ 'COMMON.CONFIRM' | translate }}</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this admin?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="confirmDelete()" data-bs-dismiss="modal">Delete</button>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>

  </div>
</div>
