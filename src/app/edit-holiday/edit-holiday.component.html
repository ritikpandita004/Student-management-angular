<div class="container">
  <div class="row mt-3">
    <div class="col-md-12">
      <h3>Edit Holiday</h3>
    </div>
    <hr>
  </div>
  <div class="row mt-2">
    <form [formGroup]="editHolidayCalender" (submit)="editHolidayCalendarDetails()">
      <div class="row">
        <div class="form-group col-md-10">
          <label for="exampleInputEmail1">Holiday Name</label>
          <input type="text" class="form-control" id="Holiday" aria-describedby="emailHelp"
            placeholder="Enter Holiday Name" formControlName="holidayName">
        </div>
      </div>
      <div class="row mt-3">
        <div class="form-group col-md-5">
          <label for="Start_Date">Start Date</label>
          <input type="date" class="form-control" id="Start_Date" formControlName="startDate">
        </div>
        <div class="form-group col-md-5">
          <label for="End_date">End Date</label>
          <input type="date" class="form-control" id="End_Date" formControlName="endDate">
        </div>
      </div>

      <div class="row">
        <!-- Cancel Button Column -->
        <div class="col-12 col-sm-6 col-md-5 d-grid mt-2">
          <button (click)="returnToHolidayInfo()" type="button" class="btn btn-secondary"
            style="width: 100%;">Cancel</button>
        </div>
        
        <!-- Submit Button Column -->
        <div class="col-12 col-sm-6 col-md-5 d-grid mt-2">
          <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
