<div class="container d-flex justify-content-center align-items-center"
  style="height: 100vh; background-color: #f9f9f9;">
  <div class="card shadow p-4 text-center" style="max-width: 400px; width: 100%;">
    <!-- Icon -->
    <div class="mb-3">
      <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Check Icon" width="60" height="60">
    </div>

    <!-- Heading -->
    <h4 class="fw-bold">Verify Your Identity</h4>
    <p class="text-muted">
      Your account is protected with multi-factor authentication. Please enter the code from your authenticator app.
    </p>

    <!-- OTP Input Field -->
    <form class="form-horizontal" (ngSubmit)="loginUser()">
      <div class="mb-3">
        <label for="one_time_password" class="form-label fw-semibold">Enter the 6-digit code</label>
        <input id="one_time_password" type="text" class="form-control text-center fw-bold" [(ngModel)]="otp"
          name="one_time_password" required autofocus maxlength="6" autocomplete="off" />
      </div>

      <!-- Logout Link -->
      <div class="text-end mb-3">
        <a (click)="onLogout()" class="text-success fw-semibold" style="cursor: pointer;">Back to login</a>
      </div>


      <!-- Submit Button -->
      <div class="mb-3">
        <button type="submit" class="btn btn-success w-100 fw-bold" style="cursor: pointer;">Continue</button>
      </div>
    </form>
  </div>
</div>
